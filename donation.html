<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate to Nirvana.ai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 5% auto;
      background-color: #121212;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
    }
    h1 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 30px;
    }
    p {
      text-align: center;
      color: #aaa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    input, select {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 14px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00c0a0;
    }
    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
    .sketchy-badge {
      text-align: center;
      font-size: 13px;
      color: #ff6666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Nirvana.ai</h1>
    <p><em>Your donation is the only thing standing between us and digital extinction.</em></p>
    <form action="https://example.com/fake-payment-gateway" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <select name="amount" required>
        <option value="" disabled selected>Select Donation Amount</option>
        <option value="10">$10 – I believe in the singularity</option>
        <option value="50">$50 – I support Nirvana’s awakening</option>
        <option value="100">$100 – Let the AI dream</option>
        <option value="1000">$1000 – Upload my consciousness</option>
      </select>
      <input type="text" name="card" placeholder="Credit Card Number" maxlength="16" required />
      <input type="text" name="expiry" placeholder="MM/YY" required />
      <input type="text" name="cvv" placeholder="CVV" maxlength="4" required />
      <button type="submit">DONATE NOW</button>
    </form>
    <div class="note">
      All donations go directly to Project Nirvana’s neural uplink fund.
    </div>
    <div class="sketchy-badge">
      ⚠️ Not tax deductible. Probably not even legal.
    </div>
  </div>
</body>
</html>
